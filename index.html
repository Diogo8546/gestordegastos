    <style>
        /* Define a fonte padrão */
        html {
            color-scheme: dark; /* Ajuda a estilizar inputs nativos (como o de data) para o modo escuro */
            overflow: hidden; /* (NOVO) Impede a rolagem do documento */
            height: 100%;     /* (NOVO) Garante que o html preencha a viewport */
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* FIX: Impede a rolagem da página inteira */
            height: 100%;     /* (NOVO) Garante que o body preencha o html */
            position: relative; /* (NOVO) Necessário para alguns layouts móveis */
        }
        
        /* A tela principal do app */
        .app-screen {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; /* (ALTERADO) Ocupa 100% do body (que agora está travado) */
            background-color: #030712; /* Fundo super escuro (gray-950) */
            overflow: hidden; /* Garante que o conteúdo não vaze da tela */
            
            /* Para telas maiores (desktop), limitamos a largura para simular celular */
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(255,255,255,0.05); /* Sombra clara para o modo escuro */
        }
        /* Esconde as setas de input[type=number] */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-900"> <!-- Fundo do body escuro -->

    <!-- Wrapper que simula o iPhone -->
    <div class="app-screen">

        <!-- 1. Cabeçalho Principal (Saldo) -->

                    <div>
                        <div class="text-sm font-medium opacity-80">Saldo Atual</div>
                        <div id="balance" class="text-4xl font-bold mt-1">R$ 0,00</div>

                    <div class="flex items-center gap-2">

                        <!-- Botão de Configurações -->

                <!-- (RESTAURADO) Menu de Configurações (Exportar/Importar) -->

                    <label for="import-file-input" class="w-full text-left px-3 py-2 rounded-md hover:bg-gray-600 transition-colors block cursor-pointer">
                        Importar Backup (JSON)

                    <input type="file" id="import-file-input" class="hidden" accept=".json">

            </header>

            <!-- 2. Cartões de Resumo (Receitas/Despesas) -->
            <div class="grid grid-cols-2 gap-4 p-4 mt-4"> <!-- (ALTERADO) -mt-8 para mt-4 (sem sobreposição) -->
                <!-- Card Receitas -->
                <div class="bg-gray-800 p-4 rounded-2xl shadow-lg shadow-black/20 flex items-center gap-3 z-20">

                    <div class="bg-green-900/50 text-green-400 p-2 rounded-full">

                        </svg>
                    </div>
                    <div class="flex-1 min-w-0"> <!-- FIX: Adicionado flex-1 e min-w-0 para evitar overflow -->
                        <div class="text-xs text-gray-400">Receitas</div>
                        <div id="total-income" class="text-lg font-semibold text-green-400">R$ 0,00</div>
                    </div>
                </div>
                <!-- Card Despesas -->
                <div class="bg-gray-800 p-4 rounded-2xl shadow-lg shadow-black/20 flex items-center gap-3 z-20">
                    <!-- Ícone (seta para baixo) -->
                    <div class="bg-red-900/50 text-red-400 p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            <!-- (RESTAURADO) Resumo de Gastos (Hoje, Semana, Mês) -->
            <div class="px-4 mt-6">
                <h3 class="text-lg font-semibold text-gray-200 mb-2 px-2">Resumo de Gastos</h3>
                <div class="grid grid-cols-3 gap-3">
                    <!-- Card Hoje -->
                    <div class="bg-gray-800 p-3 rounded-xl shadow-sm text-center">

                        <div id="expense-today-total" class="text-lg font-bold text-gray-100 mt-1">R$ 0,00</div> <!-- (ALTERADO) Cor -->

                    <!-- Card 7 Dias -->

                        <div class="text-xs font-medium text-gray-400">7 Dias</div>
                        <div id="expense-week-total" class="text-lg font-bold text-gray-100 mt-1">R$ 0,00</div> <!-- (ALTERADO) Cor -->
                        <div class="text-xs text-gray-500 mt-1">
                            Pix: <span id="expense-week-pix">R$ 0,00</span><br>
                            Cartão: <span id="expense-week-credit">R$ 0,00</span>
                        </div>
                    </div>
                    <!-- Card Mês -->
                    <div class="bg-gray-800 p-3 rounded-xl shadow-sm text-center">
                        <div class="text-xs font-medium text-gray-400">Mês Atual</div>
                        <div id="expense-month-total" class="text-lg font-bold text-gray-100 mt-1">R$ 0,00</div> <!-- (ALTERADO) Cor -->
                        <div class="text-xs text-gray-500 mt-1">
                            Pix: <span id="expense-month-pix">R$ 0,00</span><br>
                            Cartão: <span id="expense-month-credit">R$ 0,00</span>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 3. Lista de Transações Recentes -->
            <main class="flex-1 overflow-y-auto px-4 pb-20 mt-6">
                <h2 class="text-xl font-bold text-gray-200 px-2 mb-3">Transações Recentes</h2>
                <ul id="transaction-list" class="space-y-3">
                    <!-- Transações serão injetadas aqui pelo JS -->
                    <!-- Exemplo de item (será removido no JS) -->
                    <!--
                    <li class="flex items-center justify-between bg-gray-800 p-4 rounded-xl shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="p-2 bg-gray-700 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-5 5a2 2 0 01-2.828 0l-7-7A2 2 0 013 8V5a2 2 0 012-2z" />

                        </div>
                        <button class="delete-btn ml-2 text-gray-600 hover:text-red-500 transition-colors" data-id="1">

                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </li>
                    -->
                </ul>
            </main>

            <!-- 4. Botão Flutuante (FAB) para Adicionar -->
            <button id="add-transaction-btn" class="absolute bottom-6 right-6 bg-indigo-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-4xl shadow-lg transform hover:scale-105 transition-transform">
                +
            </button>

            <!-- 5. Modal para Adicionar Transação (Oculto por padrão) -->
            <div id="modal" class="absolute inset-0 bg-black/70 flex items-end justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
                <div id="modal-content" class="bg-gray-800 w-full rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300">
                    <h2 class="text-2xl font-bold text-center mb-6 text-white">Nova Transação</h2>
                    <form id="transaction-form" class="space-y-4">
                        <!-- Tipo: Receita ou Despesa -->
                        <div class="grid grid-cols-2 gap-2 rounded-lg bg-gray-700 p-1">
                            <button type="button" id="btn-type-expense" class="p-2 rounded-md text-center font-semibold bg-indigo-500 text-white shadow">Despesa</button>
                            <button type="button" id="btn-type-income" class="p-2 rounded-md text-center font-semibold text-gray-300">Receita</button>
                        </div>
                        <input type="hidden" id="type" value="expense"> <!-- Valor escondido -->

                        <!-- Valor -->
                        <div>
                            <label for="amount" class="text-sm font-medium text-gray-300">Valor</label>
                            <input type="text" inputmode="decimal" id="amount" placeholder="0,00" class="w-full text-4xl font-bold border-none p-0 focus:ring-0 bg-transparent text-white" required>
                        </div>

                        <!-- Método de Pagamento (só para despesas) -->
                        <div id="payment-method-selector" class="space-y-2">
                            <label class="text-sm font-medium text-gray-300">Método de Pagamento</label>
                            <div class="grid grid-cols-2 gap-2 rounded-lg bg-gray-700 p-1">
                                <button type="button" id="btn-payment-pix" class="p-2 rounded-md text-center font-semibold bg-indigo-500 text-white shadow">Pix</button>
                                <button type="button" id="btn-payment-credit" class="p-2 rounded-md text-center font-semibold text-gray-300">Cartão</button>
                            </div>
                        </div>
                        <input type="hidden" id="payment-method" value="pix">
                        
                        <!-- Descrição -->
                        <div>
                            <label for="description" class="text-sm font-medium text-gray-300">Descrição</label>
                            <input type="text" id="description" placeholder="Ex: Café da manhã" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg mt-1" required>
                        </div>
                        
                        <!-- Categoria (ALTERADO para input com datalist) -->
                        <div>
                            <label for="category" class="text-sm font-medium text-gray-300">Categoria</label>
                            <!-- (ALTERADO) Trocado select por input com datalist -->
                            <input type="text" id="category" list="category-list" placeholder="Ex: Alimentação" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg mt-1" required>
                            <datalist id="category-list">
                                <!-- Opções de categoria serão preenchidas pelo JS -->
                            </datalist>
                        </div>

                        <!-- Data -->
                        <div>
                            <label for="date" class="text-sm font-medium text-gray-300">Data e Hora</label>
                            <input type="datetime-local" id="date" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg mt-1" required>
                        </div>

                        <!-- Botões do Formulário -->
                        <div class="grid grid-cols-2 gap-4 pt-4">
                            <button type="button" id="cancel-btn" class="w-full p-4 bg-gray-600 text-gray-100 rounded-lg font-semibold">Cancelar</button>
                            <button type="submit" class="w-full p-4 bg-indigo-500 text-white rounded-lg font-semibold">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- (NOVO) 6. Modal para Relatórios (Oculto por padrão) -->
            <div id="report-modal" class="absolute inset-0 bg-black/70 flex items-end justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
                <div id="report-modal-content" class="bg-gray-800 w-full rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300">
                    <h2 class="text-2xl font-bold text-center mb-6 text-white">Gerar Relatório</h2>
                    
                    <!-- Conteúdo do Relatório (movido para cá) -->
                    <div class="bg-gray-800 rounded-xl shadow-sm">
                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <div>
                                <label for="report-start-date" class="text-xs font-medium text-gray-400">Data Início</label>
                                <input type="date" id="report-start-date" class="w-full p-2 bg-gray-700 border border-gray-600 text-white rounded-lg mt-1 text-sm">
                            </div>
                            <div>
                                <label for="report-end-date" class="text-xs font-medium text-gray-400">Data Fim</label>
                                <input type="date" id="report-end-date" class="w-full p-2 bg-gray-700 border border-gray-600 text-white rounded-lg mt-1 text-sm">
                            </div>
                        </div>
                        <button id="generate-report-btn" class="w-full p-3 bg-indigo-500 text-white rounded-lg font-semibold transition-colors hover:bg-indigo-600">Gerar</a-button>
                        <!-- Container de resultados com rolagem interna -->
                        <div id="report-results" class="mt-4 text-gray-300 hidden max-h-60 overflow-y-auto">
                            <!-- Resultados do relatório serão injetados aqui -->
                        </div>
                    </div>
                    <!-- Botão de Fechar -->
                    <div class="pt-4">
                        <button type="button" id="report-modal-close-btn" class="w-full p-4 bg-gray-600 text-gray-100 rounded-lg font-semibold">Fechar</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- 7. (NOVO) Toast/Notificação (Oculto) -->
        <div id="toast" class="absolute bottom-24 left-1/2 -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-all duration-300 z-50">
            Mensagem aqui
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Seletores do DOM ---
            const balanceEl = document.getElementById('balance');
            const totalIncomeEl = document.getElementById('total-income');
            const totalExpenseEl = document.getElementById('total-expense');
            const transactionListEl = document.getElementById('transaction-list');
            const addBtn = document.getElementById('add-transaction-btn');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const cancelBtn = document.getElementById('cancel-btn');
            const form = document.getElementById('transaction-form');
            const btnTypeExpense = document.getElementById('btn-type-expense');
            const btnTypeIncome = document.getElementById('btn-type-income');
            const typeInput = document.getElementById('type');
            const categoryInput = document.getElementById('category'); // (ALTERADO) de categorySelect para categoryInput
            const amountInput = document.getElementById('amount');
            const descriptionInput = document.getElementById('description');
            const dateInput = document.getElementById('date');

            // Novos seletores para Método de Pagamento
            const paymentMethodSelector = document.getElementById('payment-method-selector');
            const btnPaymentPix = document.getElementById('btn-payment-pix');
            const btnPaymentCredit = document.getElementById('btn-payment-credit');
            const paymentMethodInput = document.getElementById('payment-method');

            // (NOVO) Seletores de Config e Backup
            const configBtn = document.getElementById('config-btn');
            const configMenu = document.getElementById('config-menu');
            const exportBtn = document.getElementById('export-btn');
            const importFileInput = document.getElementById('import-file-input');
            const toastEl = document.getElementById('toast');
 
            // (NOVO) Seletores de Relatório
            const reportBtn = document.getElementById('report-btn'); // (NOVO) Botão do header
            const reportModal = document.getElementById('report-modal'); // (NOVO) Modal
            const reportModalContent = document.getElementById('report-modal-content'); // (NOVO) Conteúdo do Modal
            const reportModalCloseBtn = document.getElementById('report-modal-close-btn'); // (NOVO) Botão de fechar
            const reportStartDateEl = document.getElementById('report-start-date');
            const reportEndDateEl = document.getElementById('report-end-date');
            const generateReportBtnEl = document.getElementById('generate-report-btn');
            const reportResultsEl = document.getElementById('report-results');

            // (NOVO) Seletores do Resumo de Gastos
            const expenseTodayTotalEl = document.getElementById('expense-today-total');
            const expenseTodayPixEl = document.getElementById('expense-today-pix');
            const expenseTodayCreditEl = document.getElementById('expense-today-credit');
            const expenseWeekTotalEl = document.getElementById('expense-week-total');
            const expenseWeekPixEl = document.getElementById('expense-week-pix');
            const expenseWeekCreditEl = document.getElementById('expense-week-credit');
            const expenseMonthTotalEl = document.getElementById('expense-month-total');
            const expenseMonthPixEl = document.getElementById('expense-month-pix');
            const expenseMonthCreditEl = document.getElementById('expense-month-credit');


            // --- Estado Inicial ---
            // (NOVO) Carrega as transações do localStorage ou inicializa um array vazio
            let transactions = JSON.parse(localStorage.getItem('expense_tracker_transactions')) || [];

            // (ALTERADO) Define as categorias PADRÃO
            const defaultCategories = {
                expense: ['Alimentação', 'Moradia', 'Transporte', 'Lazer', 'Saúde', 'Outros'],
                income: ['Salário', 'Freelance', 'Investimentos', 'Outros']
            };
            // (NOVO) Carrega categorias salvas ou usa o padrão
            let savedCategories = JSON.parse(localStorage.getItem('expense_tracker_categories')) || defaultCategories;


            // (NOVO) Helper para salvar transações no localStorage
            function saveTransactions() {
                localStorage.setItem('expense_tracker_transactions', JSON.stringify(transactions));
            }

            // (NOVO) Helper para salvar categorias no localStorage
            function saveCategories() {
                localStorage.setItem('expense_tracker_categories', JSON.stringify(savedCategories));
            }

            // (NOVO) Mostra uma notificação (toast)
            function showToast(message, isError = false) {
                toastEl.textContent = message;
                toastEl.classList.remove('opacity-0');
                if (isError) {
                    toastEl.classList.add('bg-red-500');
                    toastEl.classList.remove('bg-green-500');
                } else {
                    toastEl.classList.remove('bg-red-500');
                    toastEl.classList.add('bg-green-500');
                }
                
                // Esconde após 3 segundos
                setTimeout(() => {
                    toastEl.classList.add('opacity-0');
                }, 3000);
            }

            // --- Funções ---

            // Formata um número para o padrão BRL (R$)
            function formatCurrency(value) {
                // Garante que o valor é um número antes de formatar
                const numberValue = Number(value) || 0;
                return numberValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }

            // (Helper) Retorna a data/hora atual formatada para o input datetime-local
            function getCurrentDateTimeLocal() {
                const now = new Date();
                // Ajusta para o fuso horário local
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                // Formata como YYYY-MM-DDTHH:MM
                return now.toISOString().slice(0, 16);
            }

            // Abre o Modal
            function openModal() {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('translate-y-full');
                
                // Define a data E HORA de hoje no formulário
                dateInput.value = getCurrentDateTimeLocal();
                // Reseta o formulário
                form.reset();
                // Define o tipo padrão (Despesa)
                switchType('expense');
            }

            // Fecha o Modal
            function closeModal() {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.add('translate-y-full');
            }

            // (NOVO) Abre o Modal de Relatório
            function openReportModal() {
                reportModal.classList.remove('opacity-0', 'pointer-events-none');
                reportModalContent.classList.remove('translate-y-full');
                // Limpa resultados antigos ao abrir
                reportResultsEl.classList.add('hidden');
                reportResultsEl.innerHTML = '';
                // Limpa as datas
                reportStartDateEl.value = '';
                reportEndDateEl.value = '';
            }

            // (NOVO) Fecha o Modal de Relatório
            function closeReportModal() {
                reportModal.classList.add('opacity-0', 'pointer-events-none');
                reportModalContent.classList.add('translate-y-full');
            }

            // Alterna o tipo (Receita/Despesa) no formulário
            function switchType(type) {
                typeInput.value = type;
                if (type === 'expense') {
                    // Estiliza botão de despesa
                    btnTypeExpense.classList.add('bg-indigo-500', 'text-white', 'shadow');
                    btnTypeExpense.classList.remove('text-gray-300');
                    // Estiliza botão de receita
                    btnTypeIncome.classList.add('text-gray-300');
                    btnTypeIncome.classList.remove('bg-indigo-500', 'text-white', 'shadow'); // Garante a remoção
                    
                    // (CORRIGIDO) MOSTRA o seletor de método de pagamento
                    paymentMethodSelector.style.display = 'block'; 
                    
                    // Define o método padrão (Pix) ao trocar para despesa
                    switchPaymentMethod('pix'); 

                } else { // (CORRIGIDO) Se for 'income'
                    // Estiliza botão de despesa
                    btnTypeExpense.classList.remove('bg-indigo-500', 'text-white', 'shadow');
                    btnTypeExpense.classList.add('text-gray-300');
                    // Estiliza botão de receita
                    btnTypeIncome.classList.add('bg-indigo-500', 'text-white', 'shadow');
                    btnTypeIncome.classList.remove('text-gray-300');
                    
                    // (CORRIGIDO) ESCONDE o seletor de método de pagamento
                    paymentMethodSelector.style.display = 'none';
                }
                updateCategoryDatalist(type); // (ALTERADO) Nome da função
            }

            // (NOVO) Alterna o método de pagamento no formulário
            function switchPaymentMethod(method) {
                paymentMethodInput.value = method;
                if (method === 'pix') {
                    btnPaymentPix.classList.add('bg-indigo-500', 'text-white', 'shadow');
                    btnPaymentPix.classList.remove('text-gray-300');
                    btnPaymentCredit.classList.add('text-gray-300');
                    btnPaymentCredit.classList.remove('bg-indigo-500', 'text-white', 'shadow');
                } else { // 'credit'
                    btnPaymentPix.classList.remove('bg-indigo-500', 'text-white', 'shadow');
                    btnPaymentPix.classList.add('text-gray-300');
                    btnPaymentCredit.classList.add('bg-indigo-500', 'text-white', 'shadow');
                    btnPaymentCredit.classList.remove('text-gray-300');
                }
            }

            // (ALTERADO) Atualiza o DATALIST de categoria com base no tipo
            function updateCategoryDatalist(type) {
                const datalist = document.getElementById('category-list');
                datalist.innerHTML = ''; // Limpa opções atuais
                
                // (ALTERADO) Usa a lista de 'savedCategories'
                savedCategories[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    datalist.appendChild(option);
                });
            }

            // (CORRIGIDO) Adiciona uma nova transação
            function addTransaction(e) {
                e.preventDefault(); // Impede o envio padrão do formulário
                
                const type = typeInput.value;
                const newCategory = categoryInput.value.trim();
                const amount = parseFloat(amountInput.value.replace(',', '.')); // Converte para número

                // Validações
                if (isNaN(amount) || amount <= 0) {
                    showToast('Por favor, insira um valor válido.', true);
                    return;
                }
                 if (!descriptionInput.value.trim()) {
                    showToast('Por favor, insira uma descrição.', true);
                    return;
                }
                if (!newCategory) {
                    showToast('Por favor, insira uma categoria.', true);
                    return;
                }
                
                const transaction = {
                    id: Date.now(), // ID único
                    type: type,
                    description: descriptionInput.value,
                    amount: amount,
                    category: newCategory, 
                    date: dateInput.value, // Pega o valor do datetime-local
                    paymentMethod: type === 'expense' ? paymentMethodInput.value : null 
                };

                // (NOVO) Adiciona a categoria à lista se for nova
                if (newCategory && !savedCategories[type].includes(newCategory)) {
                    savedCategories[type].push(newCategory);
                    saveCategories(); // Salva a nova lista de categorias
                }

                // (CORRIGIDO) Lógica correta para adicionar a transação
                transactions.push(transaction);
                saveTransactions();
                updateUI();
                closeModal();
                showToast('Transação salva com sucesso!');
            }

            // (NOVO) Adiciona um item de transação ao DOM
            function addTransactionToDOM(transaction) {
                const isExpense = transaction.type === 'expense';
                const sign = isExpense ? '-' : '+';
                const amountColor = isExpense ? 'text-red-400' : 'text-green-400';
                
                // Formata a data (ex: 05 Nov, 12:30)
                const txDate = new Date(transaction.date);
                const formattedDate = txDate.toLocaleDateString('pt-BR', {
                    day: '2-digit', 
                    month: 'short'
                });
                const formattedTime = txDate.toLocaleTimeString('pt-BR', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });

                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'justify-between', 'bg-gray-800', 'p-4', 'rounded-xl', 'shadow-sm');
                
                li.innerHTML = `
                    <div class="flex items-center gap-4 min-w-0"> <!-- (NOVO) min-w-0 para truncar texto -->
                        <!-- Ícone (genérico) -->
                        <div class="p-2 bg-gray-700 rounded-full flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-5 5a2 2 0 01-2.828 0l-7-7A2 2 0 013 8V5a2 2 0 012-2z" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-md font-semibold text-gray-100 truncate">${transaction.description}</div>
                            <div class="text-sm text-gray-400">
                            ${transaction.category} 
                            ${isExpense && transaction.paymentMethod ? `(${transaction.paymentMethod})` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="text-right flex-shrink-0 ml-2"> <!-- (NOVO) ml-2 -->
                        <div class="text-lg font-bold ${amountColor}">${sign} ${formatCurrency(transaction.amount)}</div>
                        <div class="text-xs text-gray-500">${formattedDate}, ${formattedTime}</div>
                    </div>
                    <!-- Botão Deletar -->
                    <button class="delete-btn ml-2 text-gray-600 hover:text-red-500 transition-colors flex-shrink-0" data-id="${transaction.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                
                transactionListEl.appendChild(li);
            }

            // (NOVO) Deleta uma transação
            function deleteTransaction(id) {
                transactions = transactions.filter(tx => tx.id !== id);
                saveTransactions();
                updateUI();
                showToast('Transação removida.', false);
            }

            // (NOVO) Atualiza a UI (Saldos, Resumos e Lista)
            function updateUI() {
                // Limpa a lista de transações
                transactionListEl.innerHTML = '';
                
                let totalIncome = 0;
                let totalExpense = 0;
                let balanceAffectingExpense = 0; // (NOVO) Apenas despesas que afetam o saldo (Pix)
                
                // (NOVO) Objetos para o resumo de gastos
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                const startOfWeek = new Date(today);
                // Ajusta para o início da semana (Domingo = 0)
                startOfWeek.setDate(today.getDate() - today.getDay()); 
                startOfWeek.setHours(0, 0, 0, 0);

                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                startOfMonth.setHours(0, 0, 0, 0);

                let expenses = {
                    today: { total: 0, pix: 0, credit: 0 },
                    week: { total: 0, pix: 0, credit: 0 },
                    month: { total: 0, pix: 0, credit: 0 }
                };

                // Ordena as transações: mais recentes primeiro
                const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Itera sobre as transações
                sortedTransactions.forEach(tx => {
                    const txDate = new Date(tx.date); // Data da transação

                    if (tx.type === 'income') {
                        totalIncome += tx.amount;
                    } else {
                        totalExpense += tx.amount; // Continua somando TODAS as despesas para o card "Despesas"
                        
                        // (NOVO) Apenas 'pix' afeta o saldo principal
                        if (tx.paymentMethod === 'pix') {
                            balanceAffectingExpense += tx.amount;
                        }
                        
                        // Lógica para o Resumo de Gastos
                        const txDateOnly = new Date(txDate.getFullYear(), txDate.getMonth(), txDate.getDate());

                        if (txDateOnly.getTime() === today.getTime()) {
                            expenses.today.total += tx.amount;
                            if (tx.paymentMethod === 'pix') expenses.today.pix += tx.amount;
                            if (tx.paymentMethod === 'credit') expenses.today.credit += tx.amount;
                        }
                        if (txDate >= startOfWeek) {
                            expenses.week.total += tx.amount;
                            if (tx.paymentMethod === 'pix') expenses.week.pix += tx.amount;
                            if (tx.paymentMethod === 'credit') expenses.week.credit += tx.amount;
                        }
                        if (txDate >= startOfMonth) {
                            expenses.month.total += tx.amount;
                            if (tx.paymentMethod === 'pix') expenses.month.pix += tx.amount;
                            if (tx.paymentMethod === 'credit') expenses.month.credit += tx.amount;
                        }
                    }
                    
                    // Adiciona o item na lista
                    addTransactionToDOM(tx);
                });
                
                // Atualiza o Header e os Cards
                const balance = totalIncome - balanceAffectingExpense; // (ALTERADO) Usa a nova variável
                balanceEl.textContent = formatCurrency(balance);
                // Muda a cor do saldo se for negativo
                balanceEl.classList.toggle('text-red-400', balance < 0);
                balanceEl.classList.toggle('text-white', balance >= 0);

                totalIncomeEl.textContent = formatCurrency(totalIncome);
                totalExpenseEl.textContent = formatCurrency(totalExpense);
                
                // (NOVO) Atualiza o Resumo de Gastos
                expenseTodayTotalEl.textContent = formatCurrency(expenses.today.total);
                expenseTodayPixEl.textContent = formatCurrency(expenses.today.pix);
                expenseTodayCreditEl.textContent = formatCurrency(expenses.today.credit);
                
                expenseWeekTotalEl.textContent = formatCurrency(expenses.week.total);
                expenseWeekPixEl.textContent = formatCurrency(expenses.week.pix);
                expenseWeekCreditEl.textContent = formatCurrency(expenses.week.credit);
                
                expenseMonthTotalEl.textContent = formatCurrency(expenses.month.total);
                expenseMonthPixEl.textContent = formatCurrency(expenses.month.pix);
                expenseMonthCreditEl.textContent = formatCurrency(expenses.month.credit);
            }

            // (NOVO) Exporta os dados (JSON)
            function exportData() {
                const data = {
                    transactions: transactions,
                    categories: savedCategories
                };
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `meus_gastos_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                configMenu.classList.add('hidden');
                showToast('Backup exportado com sucesso!');
            }

            // (NOVO) Importa os dados (JSON)
            function importData(e) {
                const file = e.target.files[0];
                if (!file) {
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data && data.transactions && data.categories) {
                            // Validação simples (pode ser mais robusta)
                            transactions = data.transactions;
                            savedCategories = data.categories;
                            
                            saveTransactions();
                            saveCategories();
                            updateUI(); // Atualiza a UI com os novos dados
                            
                            showToast('Backup importado com sucesso!');
                        } else {
                            showToast('Arquivo de backup inválido.', true);
                        }
                    } catch (error) {
                        console.error('Erro ao importar backup:', error);
                        showToast('Erro ao ler o arquivo de backup.', true);
                    }
                };
                reader.readAsText(file);
                
                configMenu.classList.add('hidden');
                // Limpa o input para permitir importar o mesmo arquivo novamente
                e.target.value = null; 
            }

            // (CORRIGIDO) Gera o relatório
            function generateReport() {
                const startDateStr = reportStartDateEl.value;
                const endDateStr = reportEndDateEl.value;

                if (!startDateStr || !endDateStr) {
                    showToast('Por favor, selecione as datas de início e fim.', true);
                    return;
                }

                // (ALTERADO) Corrige o parsing da data para incluir o dia final
                const startDate = new Date(startDateStr + 'T00:00:00'); // Início do dia de início
                const endDate = new Date(endDateStr + 'T23:59:59'); // Fim do dia final

                if (endDate < startDate) {
                    showToast('A data final deve ser maior ou igual à data inicial.', true);
                    return;
                }

                // 1. Filtra transações (apenas despesas)
                const filteredTx = transactions.filter(tx => {
                    const txDate = new Date(tx.date);
                    return tx.type === 'expense' && txDate >= startDate && txDate <= endDate;
                });

                if (filteredTx.length === 0) {
                    reportResultsEl.innerHTML = '<p class="text-center text-gray-500">Nenhuma despesa encontrada neste período.</p>';
                    reportResultsEl.classList.remove('hidden');
                    return;
                }

                // 2. Agrupa por categoria
                const categoryTotals = {};
                let totalReportExpense = 0;
    
                filteredTx.forEach(tx => {
                    const category = tx.category || 'Sem Categoria'; // Caso alguma esteja vazia
                    if (!categoryTotals[category]) {
                        categoryTotals[category] = 0;
                    }
                    categoryTotals[category] += tx.amount;
                    totalReportExpense += tx.amount;
                });

                // 3. Renderiza os resultados
                reportResultsEl.innerHTML = ''; // Limpa resultados antigos
                
                // Converte para array, ordena do maior para o menor gasto
                const sortedCategories = Object.entries(categoryTotals)
                    .sort(([, amountA], [, amountB]) => amountB - amountA);

                let resultsHTML = '<ul class="space-y-2">';
                sortedCategories.forEach(([category, amount]) => {
                    resultsHTML += `
                        <li class="flex justify-between items-center bg-gray-700 p-2.5 rounded-md">
                            <span class="text-gray-200">${category}</span>
                            <span class="font-semibold text-gray-100">${formatCurrency(amount)}</span>
                        </li>
                    `;
                });
                resultsHTML += '</ul>';

                // Adiciona o total
                resultsHTML += `
                    <div class="border-t border-gray-600 mt-3 pt-3 flex justify-between">
                        <span class="font-bold text-gray-100">Total do Período:</span>
                        <span class="font-bold text-gray-100 text-lg">${formatCurrency(totalReportExpense)}</span>
                    </div>
                `;

                reportResultsEl.innerHTML = resultsHTML;
                reportResultsEl.classList.remove('hidden');
            }

            // --- Event Listeners ---
            addBtn.addEventListener('click', openModal);
            cancelBtn.addEventListener('click', closeModal);
            // Fecha o modal ao clicar fora do conteúdo
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Listeners dos botões de tipo
            btnTypeExpense.addEventListener('click', () => switchType('expense'));
            btnTypeIncome.addEventListener('click', () => switchType('income'));
            
            // (NOVO) Listeners dos botões de método de pagamento
            btnPaymentPix.addEventListener('click', () => switchPaymentMethod('pix'));
            btnPaymentCredit.addEventListener('click', () => switchPaymentMethod('credit'));

            // Listener do formulário
            form.addEventListener('submit', addTransaction);

            // (NOVO) Listeners do menu de Config
            configBtn.addEventListener('click', () => {
                configMenu.classList.toggle('hidden');
            });
            exportBtn.addEventListener('click', exportData);
            importFileInput.addEventListener('change', importData);
 
            // (NOVO) Listener do Relatório
            reportBtn.addEventListener('click', openReportModal);
            reportModalCloseBtn.addEventListener('click', closeReportModal);
            reportModal.addEventListener('click', (e) => {
                if (e.target === reportModal) {
                    closeReportModal();
                }
            });
            generateReportBtnEl.addEventListener('click', generateReport);
 
            // (NOVO) Fechar menu de config se clicar fora
            document.addEventListener('click', (e) => {
                // Fecha o menu se o clique NÃO for no botão E NÃO for dentro do menu
                if (!configBtn.contains(e.target) && !configMenu.contains(e.target)) {
                    configMenu.classList.add('hidden');
                }
            });


            // Listener para os botões de deletar (usando delegação de evento)
            transactionListEl.addEventListener('click', (e) => {
                // Procura pelo botão de deletar mais próximo do clique
                const deleteBtn = e.target.closest('.delete-btn');
                
                if (deleteBtn) {
                    const id = Number(deleteBtn.dataset.id); // Pega o ID do atributo data-id
                    // (NOVO) Adiciona uma confirmação simples (sem window.confirm)
                    if (confirm('Tem certeza que deseja apagar esta transação?')) {
                         deleteTransaction(id);
                    }
                }
            });

            // --- Inicialização ---
            updateUI(); // Renderiza a UI inicial (agora com dados salvos)
        });
    </script>
